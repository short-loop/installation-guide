apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.shortLoopUI.appName }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.shortLoopUI.appName }}
    namespace: {{ .Release.Namespace }}
    release: {{ .Release.Name }}
    draft: {{ default "draft-app" .Values.draft }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
spec:
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: {{ default "50%" .Values.maxSurge }}
      maxUnavailable: {{ default "30%" .Values.maxUnavailable }}
    type: RollingUpdate
  replicas: {{ default "1" .Values.shortLoopUI.replicaCount }}
  selector:
    matchLabels:
      app:  {{ .Values.shortLoopUI.appName }}
      namespace: {{ .Release.Namespace }}
  template:
    metadata:
      labels:
        draft: {{ default "draft-app" .Values.draft }}
        app:  {{ .Values.shortLoopUI.appName }}
        namespace: {{ .Release.Namespace }}
        rollover: {{ default "false" .Values.rollover | quote }}
    spec:
      volumes:
        - name: applogs
          emptyDir: {}
      {{- range $p := .Values.secretFiles }}
      - name: {{ .name }}
        secret:
          secretName: {{ template "name" $ }}-{{ .name }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.shortLoopUI.image.repository }}:{{ .Values.shortLoopUI.image.tag }}"
          lifecycle:
            preStop:
              exec:
                command:
                  - sh
                  - -c
                  - "{{ default "echo Done" .Values.preStopCommand}} && sleep {{ default 120 .Values.drainTime }}"
          imagePullPolicy: {{ .Values.shortLoopUI.image.pullPolicy }}
          terminationMessagePath: "/logs/app-name/termination.log"
          terminationMessagePolicy: "FallbackToLogsOnError"
          env:
            - name: DB_HOST
              value: {{ .Values.dbHost }}
            - name: DB_PORT
              value: {{ .Values.dbPort }}
            - name: DB_NAME
              value: {{ .Values.dbName }}
            - name: DB_USER
              value: {{ .Values.dbUser }}
            - name: DB_PWD
              value: {{ .Values.dbPwd }}
            - name: LOG_DIR
              value: {{ .Values.logDir }}
            - name: ENV
              value: {{ .Values.env }}
          ports:
            - containerPort: {{ .Values.shortLoopUI.exposePort }}
          livenessProbe:
            httpGet:
              path: /
              port: {{ .Values.shortLoopUI.exposePort }}
            initialDelaySeconds: 30
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            httpGet:
              path: /
              port: {{ .Values.shortLoopUI.exposePort }}
            initialDelaySeconds: 30
            periodSeconds: 15
            successThreshold: 1
            timeoutSeconds: 1
          resources:
{{ toYaml .Values.shortLoopUI.resources | indent 12}}
